<VirtualHost *:80>
    ServerName $CI_PROJECT_NAME.$CI_PROJECT_NAMESPACE.informatik.haw-hamburg.de
    DocumentRoot /userdata/webportal
    <Directory /userdata/webportal>
        AllowOverride All
        Options -Indexes
        Require all granted
    </Directory>
</VirtualHost>

